<mat-card class="result-table-container">
  <table mat-table [dataSource]="results" class="results-table">

    <ng-container matColumnDef="wordsPerMinute">
      <th mat-header-cell *matHeaderCellDef> Words per minute </th>
      <td mat-cell *matCellDef="let element"> {{element.wpm}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="correctWords">
      <th mat-header-cell *matHeaderCellDef> Correct word </th>
      <td mat-cell *matCellDef="let element"> {{element.correctWords}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="incorrectWords">
      <th mat-header-cell *matHeaderCellDef> Incorrect words </th>
      <td mat-cell *matCellDef="let element"> {{element.incorrectWords}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
